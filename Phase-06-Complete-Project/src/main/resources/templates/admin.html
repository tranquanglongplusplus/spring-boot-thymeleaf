<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAUI-STORE</title>
    <link rel="shortcut icon" type="image/png" href="admin-page/images/logos/favicon.png" />
    <link rel="stylesheet" href="admin-page/css/styles.css" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="#" class="text-nowrap logo-img">
                    <img src="admin-page/images/logos/dark-logo.png" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link active" th:href="@{'/manage?page=0'}" aria-expanded="false">
                            <span>
                               <i class="ti ti-sitemap"></i>
                            </span>
                            <span class="hide-menu">Product Manage</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/home}" aria-expanded="false">
                            <span>
                               <i class="ti ti-layout-dashboard"></i>
                            </span>
                            <span class="hide-menu">View Page</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="#">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <h5>Welcom Admin</h5>
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="#" id="drop2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="admin-page/images/profile/admin-icon.png" alt="" width="35" height="35" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                                <div class="message-body">
                                    <a th:href="@{/perform_logout}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-4 card-body">
                    <h5 class="card-title fw-semibold mb-4">Manage Product</h5>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="card w-100">
                    <div class="card-body p-4">
                        <a class="card-title fw-semibold mb-4 btn btn-primary" th:href="@{/create-form}" style="color: azure;">New Product</a>
                        <div class="table-responsive">
                            <table class="table text-nowrap mb-0 align-middle">
                                <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Product Id</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Product Name</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Product image</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">List Price</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Sale Price</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Edit</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Remove</h6>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="element: ${data.productData}">
                                        <tr>
                                            <td class="border-bottom-0">[[${element.id}]]</td>
                                            <td class="border-bottom-0">
                                                <h6 class="fw-semibold mb-1" th:text="${element.name}"></h6>
                                            </td>
                                            <td class="border-bottom-0">
                                                <p class="mb-0 fw-normal" th:text="${element.image}"></p>
                                            </td>
                                            <td class="border-bottom-0">
                                                <p class="mb-0 fw-normal" th:text="${element.listPrice}"></p>
                                            </td>
                                            <td class="border-bottom-0">
                                                <p class="mb-0 fw-normal" th:text="${element.salePrice}"></p>
                                            </td>
                                            <td class="border-bottom-0">
                                                <a class="btn btn-success" th:href="@{'update-form?id=' + ${element.id}}">
                                                    <i class="ti ti-edit"></i>
                                                </a>
                                            </td>
                                            <td class="border-bottom-0">
                                                <a class="btn btn-danger" th:href="@{'delete-product?id=' + ${element.id}}">
                                                    <i class="ti ti-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                        <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                            <th:block>
                                <a class="paginate_button previous"
                                   aria-controls="dataTable"
                                   tabindex="0"
                                   th:href="@{'/manage?page=' + ${data.currentPage - 1}}"
                                   th:if="${data.currentPage != 0}">Previous</a>
                                <a class="paginate_button previous disabled"
                                   aria-controls="dataTable"
                                   tabindex="0"
                                   th:unless="${data.currentPage != 0}">Previous</a>
                            </th:block>
                            <th:block th:each="page: ${data.pageList}">
                                <a class="paginate_button current"
                                   aria-controls="dataTable"
                                   tabindex="0" th:if="${page.currentPage == true}"
                                    th:href="@{'/manage?page=' + ${page.pageIndex}}">
                                    [[${page.pageIndex + 1}]]</a>
                                <a class="paginate_button"
                                   aria-controls="dataTable"
                                   tabindex="0"
                                   th:unless="${page.currentPage == true}"
                                   th:href="@{'/manage?page=' + ${page.pageIndex}}">
                                    [[${page.pageIndex + 1}]]</a>
                            </th:block>
                            <th:block>
                                <a class="paginate_button next disabled"
                                   aria-controls="dataTable"
                                   th:if="${data.currentPage == data.totalPage - 1}"
                                >Next</a>
                                <a class="paginate_button next"
                                   aria-controls="dataTable"
                                   th:href="@{'/manage?page=' + ${data.currentPage + 1}}"
                                   th:unless="${data.currentPage == data.totalPage - 1}"
                                >Next</a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- table end -->
    </div>
</div>
<script src="admin-page/libs/jquery/dist/jquery.min.js"></script>
<script src="admin-page/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin-page/js/sidebarmenu.js"></script>
<script src="admin-page/js/app.min.js"></script>
<script src="admin-page/js/dashboard.js"></script>
</body>
</html>
